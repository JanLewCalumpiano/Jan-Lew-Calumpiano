<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
     <style>
        /* Reset some default browser styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 80%;
            max-width: 900px;
            margin: 20px;
        }

        .image-container {
            flex: 1;
            padding: 20px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        .info-container {
            flex: 2;
            padding: 20px;
        }

        .info-container h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .info-container p {
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .info-container .label {
            font-weight: bold;
            color: #555;
        }

        .info-container .content {
            color: #777;
        }

        /* Add some responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .image-container {
                width: 100%;
                text-align: center;
            }

            .info-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="your-image.jpg" alt="Your Image">
        </div>

        <div class="info-container">
            <h1>My personal Information</h1>
            <p><span class="label">Full Name: </span><span class="content">Jan Lew Calumpiano</span></p>
            <p><span class="label">Date of Birth: </span><span class="content">December 05, 2004</span></p>
            <p><span class="label">Email: </span><span class="content">calumpianojan13@gmail.com</span></p>
            <p><span class="label">Address: </span><span class="content"></span>Hugo Perez, Trece Martires City, Cavite</p>
            <p><span class="label">About Me: </span><span class="content">Hello, I like to play games in a computer that it makes me want to be a developer of a game.</span></p>
        </div>
    </div>
 
</body>
</html>
